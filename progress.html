<!doctype html>
<html lang=en>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="progress.js"></script>
    <script type="text/javascript" src="bg.js"></script>
    <script type="text/javascript" src="audio.js"></script>
    <title>Z64</title>
</head>

<body>
    <div>
        <div class="container text-center">
            <img src="img/logo.png" style="width: 200px; height: 200px" />
        </div>
        
        <br><br><br>
        <h1 class="text-center">Ocarina of Time Decompilation Status</h1> 
        <br><br><br>
        
        <div class="content-container">
              
            <div class="zelda-file-box">
                <div width=100%>
                    <div class="zelda-box zelda-button zelda-file-box-slot">File 1</div>
                    <div class="zelda-box zelda-file-box-filename">Oot Mq Debug
                        <hr style="border-color: #1c2a49;margin-top: 14px;border-width: 3px;">
                    </div>
                </div>
                <div>
                    <div class="zelda-box zelda-file-box-hack_left"></div>
                    <div class="zelda-box zelda-file-box-hack_right"></div>
                </div>
                <div class="zelda-file-box-main zelda-box">
                    <div>
                        <p style="float: left">Last Change:</p>
                        <p id="last_change" class="progress-value" style="color: cyan;" >Error</p>
                    </div>
                    <hr>
                    <div>
                        <p style="float: left">Total:</p>
                        <p id="total_percent" class="progress-value">Error<p>
                    </div>
                    
                    <div>
                        <p style="float: left">Boot:</p>
                        <p id="boot_percent" class="progress-value">Error</p>
                    </div>

                    <div>
                        <p style="float: left">Code:</p>
                        <p id="code_percent" class="progress-value">Error</p>
                    </div>

                    <div>
                        <p style="float: left">Overlays:</p>
                        <p id="overlay_percent" class="progress-value">Error</p>
                    </div>
                </div>
            </div>

            <br><br><br><br>
            <!--
            <div class="zelda-box zelda-button" id="toggle_audio_mute" onclick="toggleMute()">Audio: <span style="color:red">Off</span></div>
            -->
            <div class="zelda-box zelda-button"><a href="index.html">Main Page</a></div>
        </div>
    </div>
</body>

</html>
